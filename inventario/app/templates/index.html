{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botica Central Menu</title>
    <link rel="icon" href="https://boticacentral.com/wp-content/uploads/2020/10/cropped-favicon-32x32.png" sizes="32x32"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>

<body class="body">
    <nav class="nav">
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="display: block; max-width: 50%; height:100%;">
        <h1 style="color: #000000;">SISTEMA DE INVENTARIO </h1>
    </nav>
    <div class="parent">
        <div class="divContainerOpciones">
            <div class="divOpcion green">
                <img src="{% static 'img/user.png' %}" alt="" height="50%" width="25%">
                <button>
                    <h2 style="color: #000000;">administrar empleados</h2>
                </button>
            </div>
            <div class="divOpcion white">
                        <img src="{% static 'img/agregar-usuario.png' %}" alt="" height="50%" width="25%">
                <button>
                    <h2 style="color: #000000;">Agregar equipo/empleado</h2>
                </button>
            </div>
            <div class="divOpcion blue">
                <img src="{% static 'img/lupa.png' %}" alt="" height="50%" width="25%">
                <button>
                    <h2 style="color: #000000;">Buscar equipo/empleado</h2>
                </button>
            </div>
            <div class="divOpcion red">
                <img src="{% static 'img/quitar-usuario.png' %}" alt="" height="50%" width="25%">
                <button>
                    <h2 style="color: #000000;">Eliminar equipo/empleado</h2>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
